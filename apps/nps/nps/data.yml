additionalProperties:
  formFields:
    # 基础配置
    - envKey: "RUN_MODE"
      labelZh: "运行模式"
      type: select
      values:
        - label: "开发模式"
          value: "dev"
        - label: "生产模式"
          value: "pro"
      default: "dev"

    # 网络端口
    - envKey: "PANEL_APP_PORT_HTTP_PROXY_PORT"
      labelZh: "HTTP代理端口"
      default: "8880"
      type: number
      rule: paramPort

    - envKey: "PANEL_APP_PORT_HTTPS_PROXY_PORT"
      labelZh: "HTTPS代理端口"
      default: "4443" 
      type: number
      rule: paramPort

    - envKey: "PANEL_APP_PORT_BRIDGE_PORT"
      labelZh: "桥接端口"
      default: "8024"
      type: number
      rule: paramPort
      required: true

    - envKey: "PANEL_APP_PORT_WEB_PORT"
      labelZh: "Web管理端口"
      default: "8080"
      type: number
      rule: paramPort

    - envKey: "WEB_OPEN_SSL"
      labelZh: "启用SSL"
      type: select
      values:
        - label: "启用"
          value: "true"
        - label: "禁用"
          value: "false"
      default: "false"

    # 安全认证
    - envKey: "PUBLIC_VKEY"
      labelZh: "公共密钥"
      default: "nps_public_2023"
      type: password
      required: true
      
    - envKey: "AUTH_KEY"
      labelZh: "认证密钥"
      default: "ghashgawrehawerh"
      type: password
      required: true
      description:
        zh: "web api密钥，用于客户端与服务端的身份验证，建议设置为16位复杂字符串"
        en: "Web API key for client-server authentication, recommended to be a complex 16-character string"
        
    - envKey: "AUTH_CRYPT_KEY"  
      labelZh: "加密密钥"
      default: "joU1jVZrdK59AOUX"
      type: password
      required: true
      description:
        zh: "获取服务端authKey时的aes加密密钥，16位"
        en: "AES encryption key for obtaining server authKey, 16 characters"

    - envKey: "WEB_USERNAME"
      labelZh: "管理员账号"
      default: "admin"
      type: text
      required: true

    - envKey: "WEB_PASSWORD"
      labelZh: "管理员密码"
      default: "NPS@securePwd123"
      type: password
      required: true

    # 域名与证书
    - envKey: "WEB_HOST"
      labelZh: "管理域名"
      default: "nps.yourdomain.com"
      type: text
      required: true

    - envKey: "ALLOW_PORTS"
      labelZh: "允许端口范围"
      default: "9001-9009,10001,11000-12000"
      type: text
      description:
        zh: "允许的端口范围，多个端口用逗号分隔，支持范围格式如9001-9009"
        en: "Allowed port ranges, separated by commas, supports range format like 9001-9009"

    - envKey: "WEB_CERT_FILE"
      labelZh: "Web证书文件"
      default: "/app/cert/server.pem"
      type: text
      description:
        zh: "Web管理端口使用的SSL证书文件路径"
        en: "Path to the SSL certificate file for the web management port"

    - envKey: "WEB_KEY_FILE"
      labelZh: "Web密钥文件"
      default: "/app/cert/server.key"
      type: text
      description:
        zh: "Web管理端口使用的SSL密钥文件路径"
        en: "Path to the SSL key file for the web management port"
        
    # 高级配置
    - envKey: "WEB_IP"
      labelZh: "Web绑定IP"
      default: "0.0.0.0"
      type: text
      required: false
      description:
        zh: "Web管理界面绑定的IP地址"
        en: "IP address bound to the web management interface"
        
    - envKey: "WEB_BASE_URL"
      labelZh: "Web基础URL"
      default: ""
      type: text
      required: false
      description:
        zh: "Web管理界面的基础URL路径"
        en: "Base URL path for the web management interface"
        
    - envKey: "BRIDGE_TYPE"
      labelZh: "桥接类型"
      default: "tcp"
      type: select
      values:
        - label: "TCP"
          value: "tcp"
        - label: "UDP"
          value: "udp"
      required: false
      
    - envKey: "BRIDGE_IP"
      labelZh: "桥接IP"
      default: "0.0.0.0"
      type: text
      required: false
      description:
        zh: "桥接服务绑定的IP地址"
        en: "IP address bound to the bridge service"
        
    - envKey: "FLOW_STORE_INTERVAL"
      labelZh: "流量存储间隔(分钟)"
      default: "1"
      type: number
      required: false
      description:
        zh: "流量数据持久化存储的时间间隔(分钟)"
        en: "Time interval (minutes) for traffic data persistence"
        
    - envKey: "LOG_LEVEL"
      labelZh: "日志级别"
      default: "7"
      type: select
      values:
        - label: "Emergency"
          value: "0"
        - label: "Alert"
          value: "1"
        - label: "Critical"
          value: "2"
        - label: "Error"
          value: "3"
        - label: "Warning"
          value: "4"
        - label: "Notice"
          value: "5"
        - label: "Informational"
          value: "6"
        - label: "Debug"
          value: "7"
      required: false
      description:
        zh: "日志级别，0-7，级别越高日志越详细"
        en: "Log level, 0-7, higher level means more detailed logs"
        
    # 用户管理配置
    - envKey: "ALLOW_USER_LOGIN"
      labelZh: "允许用户登录"
      type: select
      values:
        - label: "允许"
          value: "true"
        - label: "禁止"
          value: "false"
      default: "true"
      
    - envKey: "ALLOW_USER_REGISTER"
      labelZh: "允许用户注册"
      type: select
      values:
        - label: "允许"
          value: "true"
        - label: "禁止"
          value: "false"
      default: "false"
      
    - envKey: "ALLOW_USER_CHANGE_USERNAME"
      labelZh: "允许修改用户名"
      type: select
      values:
        - label: "允许"
          value: "true"
        - label: "禁止"
          value: "false"
      default: "false"
      
    # 功能限制配置
    - envKey: "ALLOW_FLOW_LIMIT"
      labelZh: "允许流量限制"
      type: select
      values:
        - label: "允许"
          value: "true"
        - label: "禁止"
          value: "false"
      default: "true"
      
    - envKey: "ALLOW_RATE_LIMIT"
      labelZh: "允许速率限制"
      type: select
      values:
        - label: "允许"
          value: "true"
        - label: "禁止"
          value: "false"
      default: "true"
      
    - envKey: "ALLOW_TUNNEL_NUM_LIMIT"
      labelZh: "允许隧道数量限制"
      type: select
      values:
        - label: "允许"
          value: "true"
        - label: "禁止"
          value: "false"
      default: "true"
      
    - envKey: "ALLOW_LOCAL_PROXY"
      labelZh: "允许本地代理"
      type: select
      values:
        - label: "允许"
          value: "true"
        - label: "禁止"
          value: "false"
      default: "true"
      
    - envKey: "ALLOW_CONNECTION_NUM_LIMIT"
      labelZh: "允许连接数限制"
      type: select
      values:
        - label: "允许"
          value: "true"
        - label: "禁止"
          value: "false"
      default: "true"
      
    - envKey: "ALLOW_MULTI_IP"
      labelZh: "允许多IP"
      type: select
      values:
        - label: "允许"
          value: "true"
        - label: "禁止"
          value: "false"
      default: "false"
      
    - envKey: "SYSTEM_INFO_DISPLAY"
      labelZh: "显示系统信息"
      type: select
      values:
        - label: "显示"
          value: "true"
        - label: "隐藏"
          value: "false"
      default: "true"
      
    # 缓存配置
    - envKey: "HTTP_CACHE"
      labelZh: "启用HTTP缓存"
      type: select
      values:
        - label: "启用"
          value: "true"
        - label: "禁用"
          value: "false"
      default: "true"
      
    - envKey: "HTTP_CACHE_LENGTH"
      labelZh: "HTTP缓存长度"
      default: "100"
      type: number
      required: false
      description:
        zh: "HTTP缓存的最大长度"
        en: "Maximum length of HTTP cache"
        
    # 时区设置
    - envKey: "TZ"
      labelZh: "时区"
      default: "Asia/Shanghai"
      type: text
      required: false
      description:
        zh: "容器使用的时区"
        en: "Timezone used by the container"
